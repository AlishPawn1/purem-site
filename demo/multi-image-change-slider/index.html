<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.0/css/splide.min.css" integrity="sha512-KhFXpe+VJEu5HYbJyKQs9VvwGB+jQepqb4ZnlhUF/jQGxYJcjdxOTf6cr445hOc791FFLs18DKVpfrQnONOB1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="single_main splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div class="image">
                        <img src="../../image/single-1.png" class="image-slide active" alt="">
                        <img src="../../image/banner-small-1.png" class="image-slide" alt="">
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="image">
                        <img src="../../image/single-2.png" class="image-slide active" alt="">
                        <img src="../../image/banner-small-2.png" class="image-slide" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="single_thumbnail splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div class="image">
                        <img src="../../image/single-1.png" class="image-slide active" alt="">
                        <img src="../../image/banner-small-1.png" class="image-slide" alt="">
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="image">
                        <img src="../../image/single-2.png" class="image-slide active" alt="">
                        <img src="../../image/banner-small-2.png" class="image-slide" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="multi-image">
        <div class="image" class="first-image">
            <img src="../../image/single-image.png" alt="">
        </div>
        <div class="image active" class="first-image">
            <img src="../../image/single-2.png" alt="">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.0/js/splide.min.js" integrity="sha512-J0BNj3Jkel+lOk5NSuRgZT5ArOfSRV/1Q3tmbzC/C2lhWCp9KyqRnQkfuhIP0C3yMvXq4AKEnHmP4VuMK8PU4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
